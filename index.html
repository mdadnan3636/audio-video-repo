<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio video i-frame </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Media player</h1>
    </header>
    <main>
   <div class="mp3"><audio controls src="./media/music.mp3"></audio></div>

   <div class="mp4"><iframe width="560" height="315" src="https://www.youtube.com/embed/5O5e0nnVulY?si=Bc-8w5tNS780KVYu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
    </main>
</body>
</html>
